<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 100px;
        height: 100px;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div id="box">Drag me!</div>

    <ol>
      <li>박스를 누르면 드래그가 시작됩니다 (mousedown 이벤트)</li>
      <li>
        마우스가 눌린 상태로 마우스를 움직이면 박스가 마우스 커서를 따라
        움직입니다 (mousemove 이벤트)
      </li>
      <li>클릭을 해제하면 드래그가 멈춥니다 (mouseup 이벤트)</li>
    </ol>
    <script>
      const $box = document.getElementById("box");
      let x = 0;
      let y = 0;
      let isMouseDown = false;
      function onMouseDown(e) {
        isMouseDown = true;
      }

      function onMouseMove(e) {
        if (isMouseDown) {
          $box.style.position = "absolute";
          $box.style.zIndex = 1000;
          $box.style.left = e.pageX - $box.offsetWidth / 2 + "px";
          $box.style.top = e.pageY - box.offsetHeight / 2 + "px";
        }
      }

      function onMouseUp(e) {
        isMouseDown = false;
        $box.removeEventListener("mousemove", onMouseMove);
      }
      document.body.addEventListener("mousemove", onMouseMove);
      document.body.addEventListener("mousedown", onMouseDown);
      document.body.addEventListener("mouseup", onMouseUp);
    </script>
  </body>
</html>
